directive @isAuthenticated on FIELD_DEFINITION
type AuthorizationError implements Error {
    message: String!
    path: String!
}

directive @rateLimit(
    key: String!
    limit: UnsignedInt!
    time: UnsignedInt!
) on FIELD_DEFINITION
type RateLimitError implements Error {
    message: String!
    path: String!
    ttl: UnsignedInt!
}