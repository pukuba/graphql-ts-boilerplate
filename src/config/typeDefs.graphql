scalar Upload
scalar EmailAddress
scalar JWT
scalar DateTime
scalar UnsignedInt

type File {
    filename: String!
    mimetype: String!
    encoding: String!
}

type Mutation

type Query

enum CacheControlScope {
    PUBLIC
    PRIVATE
}

directive @cacheControl(
    maxAge: Int
    scope: CacheControlScope
    inheritMaxAge: Boolean
) on FIELD_DEFINITION | OBJECT | INTERFACE | UNION

interface Error {
    message: String!
    path: String!
}
